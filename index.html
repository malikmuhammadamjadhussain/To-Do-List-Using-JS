<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List Assignment</title>
  <link rel="shortcut icon" href="./assets/checklist.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>New JS Assignment</h1>
  </div>
  <div class="form-container">
    <h2>To Do List</h2>
    <form id="todoForm">
      <input type="text" id="todoInput" placeholder="Enter your task" required>
      <button type="submit" id="addBtn">Add Task</button>
      <button type="button" id="saveBtn" style="display: none;">Save</button>
    </form>

    <div id="todoList"></div>
  </div>

<script src="app.js"></script>
</body>
</html>
